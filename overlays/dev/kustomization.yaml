resources:
- ../../base


namespace: development

patches:
- path: deployment.yaml
  target:
    kind: Deployment
    name: course-app
- target:
    kind: Ingress
    name: course-app-ingress
  path: ingress.json

namePrefix: dev-


configMapGenerator:
- name: test-config
  behavior: merge
  files:
  -  application.properties
